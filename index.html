<html>

    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    
    <body>
        <div id="container">
            <div id="main">
                <h2 id="heading">Metric/Imperial Unit Conversion</h2>
                <div id="unit">
                    <input type="text" id="input-el">
                </div>
                <button id="convert-btn">Convert</button>
            </div>
            
            <div class="bar" id="bar1">
                <div class="result">
                    <h3 class="support1">Length(Meter/Feet)</h3>
                    <p class="support2" id="length"></p>
                </div>
            </div>
            
            <div class="bar" id="bar2">
                <div class="result">
                    <h3 class="support1">Volume(Litres/Gallons)</h3>
                    <p class="support2" id="volume"></p>
                </div>
            </div>
            
            <div class="bar" id="bar2">
                <div class="result">
                    <h3 class="support1">Mass(Kilograms/Pounds)</h3>
                    <p class="support2" id="mass"></p>
                </div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
